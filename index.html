<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="maindiv">
        <div class="nav">
            <div class="logo">
                <img src="logo1.png" alt="brand logo">
            </div>
            <div class="menu">
                <li>LIFESTYLE</li>
                <li>SPORTS</li>
                <li>KIDS</li>
                <li>WOMEN</li>
                <li>MEN</li>
            </div>
            <div class="iconmenu">
                <li>
                    <img src="cart.png" alt="cart logo" class="cartLogo">
                    <img src="wishlist.png" alt="wish logo" class="wishLogo">
                    <img src="login.png" alt="cart logo" class="loginLogo">
                </li>
            </div>
        </div>
        <div class="mainSlider">

                  <div class="carousel-item active">

                    <img src="pic1.png" class="d-block w-100" alt="..." height="550px" width="800px">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
    </div>
    <!-- bootstrap link -->
